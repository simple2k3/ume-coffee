{% extends "admin/base_site.html" %}

{% block content %}
<h1>Đặt đơn hàng cho NCC</h1>

<form method="post" style="margin-top:20px;">
  {% csrf_token %}

  <label><strong>Ghi chú:</strong></label><br>
  <textarea name="note" rows="2" cols="50" placeholder="Ghi chú cho PO..."></textarea>

  <table class="table" style="width:100%; margin-top:20px; border-collapse: collapse;">
    <thead>
      <tr style="background:#f0f0f0;">
        <th style="padding:8px; border:1px solid #ccc;">Nguyên liệu</th>
        <th style="padding:8px; border:1px solid #ccc;">Số lượng đặt</th>
          <th style="padding:8px; border:1px solid #ccc;">Đơn vị</th>
      </tr>
    </thead>
    <tbody>
      {% for m in materials %}
      <tr>
        <td style="padding:8px; border:1px solid #ccc;">{{ m.material_name }}</td>
        <td style="padding:8px; border:1px solid #ccc;">
          <input type="number" step="0.1" min="0" name="qty_{{ m.material_id }}" style="width:80px;">
        </td>
          <td style="padding:8px; border:1px solid #ccc;">{{ m.unit }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <button type="submit" class="button button-success"
          style="margin-top:20px; background:#07944a !important; color:white !important; padding:8px 16px; border-radius:4px; font-weight:bold;">
    Tạo đơn hàng NCC
  </button>
</form>
{% endblock %}
