{% extends 'base.html' %}
{% load static %}

{% block content %}
<body class="contact-page">

<main class="main">
  <!-- Contact Section -->
  <section id="contact" class="contact section">

    <!-- Section Title -->
    <div class="container section-title" data-aos="fade-up">
      <h2>Liên Hệ</h2>
      <p>Mọi thắc mắc xin liên hệ với UME Coffee để được hỗ trợ</p>
    </div>

    <div class="container" data-aos="fade-up" data-aos-delay="100">
      <div class="row gy-4">

        <!-- CỘT TRÁI: THÔNG TIN QUÁN -->
        <div class="col-lg-5">
          <div class="info-wrap">

            <div class="info-item d-flex" data-aos="fade-up" data-aos-delay="200">
              <i class="bi bi-geo-alt flex-shrink-0"></i>
              <div>
                <h3>Địa Chỉ</h3>
                <p>Ngã Ba Vân Hòa, Vân Hòa, Đắk Lắk</p>
              </div>
            </div>

            <div class="info-item d-flex" data-aos="fade-up" data-aos-delay="300">
              <i class="bi bi-telephone flex-shrink-0"></i>
              <div>
                <h3>Số Điện Thoại</h3>
                <p>0342 326 603</p>
              </div>
            </div>

            <div class="info-item d-flex" data-aos="fade-up" data-aos-delay="400">
              <i class="bi bi-envelope flex-shrink-0"></i>
              <div>
                <h3>Email</h3>
                <p>pduytuan2003@gmail.com</p>
              </div>
            </div>

          </div>
        </div>

        <!-- CỘT PHẢI: BẢN ĐỒ -->
        <div class="col-lg-7" data-aos="fade-up" data-aos-delay="200">
          <div class="map-container" style="width:100%; height:100%;">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3884.9919611510973!2d109.12617117454947!3d13.16290671065619!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x316fc13352fd5b07%3A0x186d52dac23e9ee5!2sUME%20Coffee!5e0!3m2!1svi!2s!4v1760507816494!5m2!1svi!2s"
              width="100%"
              height="450"
              style="border:0; border-radius:12px;"
              allowfullscreen
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade">
            </iframe>
          </div>
        </div>

      </div>
    </div>

  </section>
</main>

<!-- Scroll Top -->
<a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center">
  <i class="bi bi-arrow-up-short"></i>
</a>

<!-- Preloader -->
<div id="preloader"></div>

<!-- Vendor JS Files -->
<script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'assets/vendor/aos/aos.js' %}"></script>
<script src="{% static 'assets/vendor/waypoints/noframework.waypoints.js' %}"></script>
<script src="{% static 'assets/vendor/purecounter/purecounter_vanilla.js' %}"></script>
<script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js' %}"></script>
<script src="{% static 'assets/vendor/glightbox/js/glightbox.min.js' %}"></script>
<script src="{% static 'assets/vendor/imagesloaded/imagesloaded.pkgd.min.js' %}"></script>
<script src="{% static 'assets/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>

<!-- Main JS File -->
<script src="{% static 'assets/js/main.js' %}"></script>

</body>
{% endblock %}
